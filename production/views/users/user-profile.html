
<div class="row" ng-if="vm.authAcct.is_staff">
    <div class="col-md-3">
        <p>Back to <a ui-sref="app.dashboard({userId:vm.respUser.id})">Dashboard</a></p>
    </div>
</div>

<div class="row">
    <div class="col-lg-4 col-md-5">
        <div class="card card-user">
            <div class="image" ng-class="vm.playLevelColor[vm.respUser.play_level]">
            </div>
            <div class="content">
				<div class="author">
					<img class="avatar border-white" ng-src="{{path.media}}{{vm.respUser.user_pic}}" alt="{{vm.respUser.first_name}} {{vm.respUser.last_name}} profile"/>
					<h4 class="title">{{vm.respUser.first_name}} {{vm.respUser.last_name}}</h4>
				</div>
				<div class="row text-center ">
					<p class="description center-block col-md-12">Student Since <br/>
						<small class="text-primary">{{vm.respUser.user_created | date:'MMM d, y'}}</small>
					</p>
					<p class="description center-block col-md-12">Location <br/>
						<small class="text-primary">{{vm.respUser.location}}</small>
					</p>
					<p class="description center-block col-md-12">Play Level</p>
					<div class="center-block col-md-12 height-20 border padding-10" ng-class="vm.playLevelColor[vm.respUser.play_level]"></div>
				</div>
            </div>
            <hr>
            <div class="text-center">
                <div class="row">
<!--                     <div class="col-md-3 col-md-offset-1">
                        <h5>12<br /><small>Files</small></h5>
                    </div>
                    <div class="col-md-4">
                        <h5>2GB<br /><small>Used</small></h5>
                    </div>
                    <div class="col-md-3">
                        <h5>24,6$<br /><small>Spent</small></h5>
                    </div> -->
                </div>
            </div>
        </div>

    </div>
    <div class="col-lg-8 col-md-7">
        <div class="card">
            <div class="header">
                <h4 class="title">Profile</h4>
            </div>
            <div class="content">
                <form name="userProfileForm" ng-submit="vm.updateProfile(vm.user)" novalidate>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" name="first_name" class="form-control border-input" placeholder="First Name" ng-model="vm.user.first_name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="last_name" class="form-control border-input" placeholder="Last Name" ng-model="vm.user.last_name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Profile Picture</label>
                                <div class="button form-control border-input text-info" ngf-select="" ng-model="vm.user.user_pic" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 300, height: 300}"><i class="ti-file"/> Select</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control border-input" placeholder="Userame" ng-model="vm.user.username">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control border-input" placeholder="@email" ng-model="vm.user.email">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" class="form-control border-input" name="password" ng-model="vm.user.password">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>New Password Confirm</label>
                                <input type="password" class="form-control border-input" name="confirm_password" ng-model="vm.user.confirm_password" ui-validate="$value==vm.user.password" ui-validate-watch="vm.user.password">
            					<span class="text-danger" ng-show='userProfileForm.confirm_password.$error.validator'>Passwords don't match!</span>
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-if="vm.authAcct.is_staff">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Location</label>
                                <input type="text" class="form-control border-input" placeholder="Location" ng-model="vm.user.location">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Play Level</label>
                    			<select class="form-control border-input" name="play_level" ng-model="vm.user.play_level">
									<option value="WHITE">White</option>
									<option class="bg-red" value="RED">Red</option>
									<option class="bg-yellow" value="YELLOW">Yellow</option>
									<option value="GREEN">Green</option>
									<option value="BLUE">Blue</option>
									<option value="PURPLE">Purple</option>
									<option value="BROWN">Brown</option>
									<option value="BLACK">Black</option>
								</select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                            	<div class="">
	                            	<label>Active</label>
	                                <input type="checkbox" class="form-control border-input" placeholder="is active" ng-model="vm.user.is_active">
                            	</div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                    	<button type="button" class="btn btn-danger btn-fill btn-wd" ng-show="userProfileForm.$dirty" ng-click="vm.clearChanges()">Cancel</button>
                        <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>


</div>
