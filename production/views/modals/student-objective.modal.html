
<div class="modal-header">
	<h3 class="modal-title">{{vm.modalTitle}}</h3>
</div>
<div class="modal-body row">

	<form ng-submit="vm.submitObjective(vm.studentObjective)" novalidate>
		<div class="form-group col-md-6">
			<label class="" for="objective">Objective</label>
			<input type="text" name="objective" class="form-control border-input" placeholder="Student Objective" ng-model="vm.studentObjective.objective"/>
		</div>
		<div class="form-group col-md-12">
			<label for="objective_notes">Objective Notes</label>
			<textarea class="form-control border-input" rows="2" placeholder="Objective Notes" name="objective_notes" ng-model="vm.studentObjective.objective_notes"></textarea>
		</div>
		<div class="col-md-6">
			<button class="btn btn-danger margin-10" type="button" ng-click="vm.closeModal()">Cancel</button>
			<button class="btn btn-primary margin-10" type="submit">Submit</button>		
		</div>
	</form>

</div>
