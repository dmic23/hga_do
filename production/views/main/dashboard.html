

<div class="row">
	<div class="col-md-12 text-center">
		<h2 class="title margin-tb-10">Student Dashboard</h2>
		<p class="category margin-tb-20">for <a ui-sref="app.profile({userId:vm.user.id})">{{vm.user.first_name}} {{vm.user.last_name}}</a></p>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<student-goal user-id="vm.user.id" goals="vm.user.student_goal" temp-type="dash"></student-goal>
	</div>
	<div class="col-md-6">
		<student-objective user-id="vm.user.id" objectives="vm.user.student_objective" auth-acct="vm.authAcct" temp-type="dash"></student-objective>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<student-practice-log user-id="vm.user.id" practice-logs="vm.user.student_log" temp-type="dash"></student-practice-log>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<student-wish-list user-id="vm.user.id" wish-lists="vm.user.student_wishlist" temp-type="dash"></student-wish-list>
	</div>
	<div class="col-md-6">
		<student-materials user-id="vm.user.id" materials="vm.user.student_material" path="path.media" temp-type="dash"></student-materials>
	</div>
</div>
