
<div class="sidebar" data-background-color="white" data-active-color="danger" >

	<div class="sidebar-wrapper">
        <div class="logo">
            <a ui-sref="app.dashboard({userId:vm.currentUser.id})" class="simple-text">
                <img class="side-logo" ng-src="{{path.static_files}}images/hga_logo.png" alt="Hirsch Guitar Academy logo"/>
            </a>
        </div>

        <ul class="nav">
            <li ui-sref-active="active">
                <a ui-sref="app.dashboard({userId:vm.currentUser.id})">
                    <i class="ti-panel"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="app.profile({userId:vm.currentUser.id})">
                    <i class="ti-user"></i>
                    <p>User Profile</p>
                </a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="app.student-objective({'userId':vm.currentUser.id})">
                    <i class="ti-view-list-alt"></i>
                    <p>Objectives</p>
                </a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="app.student-goal({'userId':vm.currentUser.id})">
                    <i class="ti-medall"></i>
                    <p>Goals</p>
                </a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="app.student-practice({'userId':vm.currentUser.id})">
                    <i class="ti-pencil-alt2"></i>
                    <p>Practice Log</p>
                </a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="app.student-wishlist({'userId':vm.currentUser.id})">
                    <i class="ti-map"></i>
                    <p>Wish List</p>
                </a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="app.student-materials({'userId':vm.currentUser.id})">
                    <i class="ti-files"></i>
                    <p>Materials</p>
                </a>
            </li>
        </ul>
	</div>
</div>

<div class="main-panel">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar bar1"></span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>
                </button>
                <a class="navbar-brand" ui-sref="app.dashboard({userId:vm.currentUser.id})">Hirsch Guitar Academy</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
					<li ui-sref-active="active">
                        <a ui-sref="app.leaderboard({userId:vm.currentUser.id})">
							<i class="ti-stats-up"></i>
							<p>Leaderboard</p>
                        </a>
                    </li>
                    <li ui-sref-active="active">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="ti-comments"></i>
							<p>Forum</p>
                        </a>
                    </li>
                    <li class="dropdown">
						<a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
							<img ng-src="{{path.media}}{{vm.currentUser.user_pic}}" alt="{{vm.currentUser.first_name}} {{vm.currentUser.last_name}} profile" class="img-circle wh-30 border-white"/>
							<p class=""> {{vm.currentUser.first_name}} {{vm.currentUser.last_name}}</p>
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a ui-sref="app.profile({userId:vm.currentUser.id})">User Profile</a></li>
							<li><a href="javascript:void(0)" ng-click="vm.logout()">Logout</a></li>
						</ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="container-fluid">
			<div ui-view-container>

				<div ui-view></div>

			</div>
        </div>
    </div>

</div>
